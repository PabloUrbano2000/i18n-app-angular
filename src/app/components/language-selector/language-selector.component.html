<p class="mt-10" translate="changeLanguage"></p>

<select
  class="flex"
  [value]="currentLang()"
  (change)="changeLanguage($event)"
>
  @for (language of languages(); track language.code) {
    <option [value]="language.code">
      {{ language.code }} {{ language.flag }}
    </option>
  }
</select>
